<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Weather</title>
	<meta name="description" content="Weather in USA">
	<link href="css/main.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/colors.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<section>
		<div class="title_cont">
			<h1>CSS Weather Forecast</h1>
			<i class="wi wi-sunrise"></i>
		</div>
		<div class="content">
			<ul>
				<li class="Lisbon">
					<span>Lisbon</span>
					<span>21 &#176;С<i class="wi wi-day-sunny"></i></span>
				</li>
				<li class="Paris">
					<span>Paris</span>
					<span>11 &#176;С<i class="wi wi-day-rain"></i></span>
				</li>
				<li class="Belgrade">
					<span>Belgrade</span>
					<span>15 &#176;С<i class="wi wi-day-cloudy"></i></span>
				</li>
				<li class="Moscow">
					<span>Moscow</span>
					<span>21 &#176;С<i class="wi wi-day-cloudy-high"></i></span>
				</li>
				<li class="Tel_Aviv">
					<span>Tel Aviv</span>
					<span>32 &#176;С<i class="wi wi-hot"></i></span>
				</li>
				<li class="Cair">
					<span>Cair</span>
					<span>21 &#176;С<i class="wi wi-day-sunny"></i></span>
				</li>
				<li class="New_York">
					<span>New York</span>
					<span>17 &#176;С<i class="wi wi-day-sleet-storm"></i></span>
				</li>
				<li class="New_Delhi">
					<span>New Delhi</span>
					<span>17 &#176;С<i class="wi wi-rain-wind"></i></span>
				</li>
				<li class="San_Francisco">
					<span>San Francisco</span>
					<span>15 &#176;С<i class="wi wi-day-cloudy"></i></span>
				</li>
				<li class="Tokyo">
					<span>Tokyo</span>
					<span>8 &#176;С<i class="wi wi-night-clear"></i></span>
				</li>
				<li class="Sydney">
					<span>Sydney</span>
					<span>25 &#176;С<i class="wi wi-night-cloudy"></i></span>
				</li>
			</ul>
		</div>
		<p class="fot_text">Have a nice day and don't umbrella if you are in the New Delhi now!</p>
	</section>
</body>
</html>
